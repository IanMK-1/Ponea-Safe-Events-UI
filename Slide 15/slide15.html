<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="slide15.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="navigation-bar">
              <img src="images/Mask Group 2.jpg" class="logo-img" alt="logo" />
              <form class="search-event-form">
                <input
                  type="search"
                  placeholder="Search events"
                  class="search-event-input"
                />
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button type="submit" class="submit-search-btn">Search</button>
              </form>
              <a href="#" class="public-events-link"> Public Events </a>
              <a href="#" class="private-events-link"> Private Events </a>
              <a href="#" class="create-event-link"> Create event </a>
              <a href="#" class="log-in-link"> Log In </a>
            </div>
          </div>
        </div>
        <div class="private-event-confirmation-section">
            <div class="private-event-confirmation-box">
                <div class="private-event-confirmation-sect1">
                    <span>
                        Youâ€™re entering a private
                        <p>event , Enter code to proceed</p>
                    </span>
                    <img src="images/Group 12323.jpg" alt="image">
                </div>
                <div class="vertical-line"></div>
                <div class="private-event-confirmation-sect2">
                  <input type="email" class="confirmation-email-input" placeholder="Email" />
                  <div class="confirmation-tel-section">
                      <div class="confirmation-tel-country-code-section">
                          <img src="images/kenya.svg" alt="image" class="confirmation-tel-country-flag">
                          <span class="sigin-tel-country-code">+254</span>
                      </div>
                      <input type="tel" class="confirmation-tel-input" placeholder="710 000 000" />
                  </div>
                  <div class="otp-confirmation-section">
                    <input type="text" id='first' maxlength="1" onkeyup="clickEvent(this,'second')"/>
                    <input type="text" id="second" maxlength="1" onkeyup="clickEvent(this,'third')"/>
                    <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')"/>
                    <input type="text" id="fourth" maxlength="1"/>
                  </div>
                  <span class="otp-text">Enter 4 digit code sent to you on email or mobile number</span>
                  <button class="btn otp-submit-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      function clickEvent(first,last){
        if(first.value.length){
          document.getElementById(last).focus();
        }
      } 
    </script>
  </body>
</html>
