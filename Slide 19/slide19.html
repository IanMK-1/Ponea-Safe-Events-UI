<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="slide19.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="user-dashboard-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img
            src="images/Mask Group 2.jpg"
            alt="image"
            class="user-dashboard-navbar-image"
          />
          <span class="user-country-section-uncollapsed">
            <img
              src="images/kenya.svg"
              alt="image"
              class="user-country-image"
            />
            <b class="user-country">Kenya</b>
          </span>
        </a>
        <button
          class="navbar-toggler user-dashboard-navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <!-- <li class="nav-item user-country-section-collapsed">
              <span>
                  <img src="images/kenya.svg" alt="image" class="user-country-image">
                  <b class="user-country">Kenya</b>
              </span>
            </li> -->
            <li class="nav-item navbar-notification-section">
              <a class="nav-link" href="#" class="navbar-notification">
                <img
                  src="images/notifications.svg"
                  alt="image"
                  class="navbar-notification-icon"
                />
                <span class="navbar-notification-collapsed">Notifications</span>
                <span class="navbar-notification-count">3</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="navbar-user-name">User Sample</span>
                <img
                  src="images/Group 533@2x.jpg"
                  alt="image"
                  class="navbar-user-image"
                />
                <span class="navbar-user-name-collapsed">User Sample</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="user-dashboard-section">
        <div class="user-dashboard-sidebar-section">
          <a href="#" class="user-dashboard-sidebar-items">
            <img src="images/pending.svg" alt="image" />
            <span class="user-dashboard-sidebar-item-name">My Events</span>
          </a>
          <a href="#" class="user-dashboard-sidebar-items">
            <img src="images/notifications.svg" alt="image" />
            <span class="user-dashboard-sidebar-item-name">Notifications</span>
          </a>
          <a href="#" class="user-dashboard-sidebar-items">
            <img src="images/settings.svg" alt="image" />
            <span class="user-dashboard-sidebar-item-name">Settings</span>
          </a>
          <a href="#" class="user-dashboard-sidebar-items">
            <img src="images/profile.svg" alt="image" />
            <span class="user-dashboard-sidebar-item-name">Profile</span>
          </a>
          <a href="#" class="user-dashboard-sidebar-items">
            <img src="images/contact us.svg" alt="image" />
            <span class="user-dashboard-sidebar-item-name">Contact us</span>
          </a>
          <div class="user-dashboard-sidebar-bottom-section">
            <hr />
            <a href="#" class="user-dashboard-sidebar-logout">
              <img src="images/log out.svg" alt="image" />
              <span class="user-dashboard-sidebar-item-name">Log out</span>
            </a>
          </div>
        </div>

        <div class="user-dashboard-profile-section">
          <div class="edit-profile-title">Edit Profile</div>
          <form action="" class="user-profile-edit-form">
            <div class="user-profile-image-section">
              <img src="images/Group 533@2x.jpg" alt="image" />
              <i class="far fa-edit user-profile-edit-icon"> </i>
            </div>
            <div class="form-group">
              <label for="full-name">Full name</label>
              <input
                id="full-name"
                type="text"
                placeholder="Sample name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input
                id="phone-number"
                type="tel"
                placeholder="0710000000"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="@example.com"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                id="address"
                type="text"
                placeholder="861 , Nairobi"
                class="form-control"
              />
            </div>
            <div class="edit-profile-btns">
              <button class="btn cancel-edit-profile-btn" type="button">
                Cancel
              </button>
              <button
                class="btn save-profile-info-btn"
                type="submit"
                class="bg-orange"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
