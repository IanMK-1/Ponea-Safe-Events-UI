<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="slide3.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="navigation-bar">
              <img src="images/Mask Group 2.jpg" class="logo-img" alt="logo" />
              <form class="search-event-form">
                <input
                  type="search"
                  placeholder="Search events"
                  class="search-event-input"
                />
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button type="submit" class="submit-search-btn">Search</button>
              </form>
              <a href="#" class="public-events-link"> Public Events </a>
              <a href="#" class="private-events-link"> Private Events </a>
              <a href="#" class="create-event-link"> Create event </a>
              <a href="#" class="log-in-link"> Log In </a>
            </div>
          </div>
        </div>
        <div class="row row-styling">
          <div class="col-12">
            <div class="event-title-section">
              <a href="#" class="chevron-left-link">
                <i class="fas fa-chevron-circle-left"></i>
              </a>
              <div class="event-title">Stanchart Nairobi Marathon</div>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="merchandise-section">
        <div class="merchandise-list-body">
          <div>
            <div class="merchandise-title-section">
              <div class="merchandise-list-title">Safe Event Merchandise</div>
              <hr />
            </div>
            <div class="merchandise-list">
              <table class="table table-borderless">
                <thead>
                  <tr class="merchandise-header-styling">
                    <th class="merchandise-names-col"></th>
                    <th class="center-merch-th">Check Box</th>
                    <th class="center-merch-th">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">strepsils</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn-disabled"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn-disabled"></i>
                      </span>
                    </td>
                  </tr>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">Eno</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn"></i>
                      </span>
                    </td>
                  </tr>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">Paracetamol</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn"></i>
                      </span>
                    </td>
                  </tr>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">ORS</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"

                        value=""
                        id="flexCheckDefault"

                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn"></i>
                      </span>
                    </td>
                  </tr>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">Cetrizine</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn"></i>

                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn"></i>
                      </span>
                    </td>
                  </tr>
                  <tr class="tr-border">
                    <td class="merchandise-name-styling">Hangover tablets</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn"></i>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="merchandise-name-styling">Masks</td>
                    <td class="merch-checkbox-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </td>
                    <td>
                      <span>
                        <i class="fas fa-plus quantity-plus-btn-disabled"></i>
                        <input
                          type="number"
                          value=""
                          class="quantity-input"
                          readonly
                        />
                        <i class="fas fa-minus quantity-minus-btn-disabled"></i>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="position-btn">
        <button type="button" class="cont-checkout-btn">
          Continue to checkout
        </button>
      </div>
    </div>
  </body>
</html>
