<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="slide16.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="navigation-bar">
              <a href="#"
                ><img src="images/Mask Group 2.jpg" class="logo-img" alt="logo"
              /></a>
              <form class="search-event-form">
                <input
                  type="search"
                  placeholder="Search events"
                  class="search-event-input"
                />
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button type="submit" class="submit-search-btn">Search</button>
              </form>
              <a href="#" class="public-events-link"> Public Events </a>
              <a href="#" class="private-events-link"> Private Events </a>
              <a href="#" class="create-event-link"> Create event </a>
              <a href="#" class="log-in-link"> Log In </a>
            </div>
          </div>
        </div>
      </div>

      <div class="login-container">
        <div class="login-form-section">
          <div class="login-title">Sign In</div>

          <form action="" class="login-form">
            <input type="email" class="login-email-input" placeholder="Email" />
            <input
              type="password"
              class="login-password-input"
              placeholder="Password"
            />
            <a href="#" class="forgot-password-link">Forgot password?</a>
            <button type="submit" class="login-submit-btn">Sign In</button>
          </form>

          <div class="account-signup-section">
            <span>
              Don't have an account?
              <a href="#" class="account-signup-link">Sign Up</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
