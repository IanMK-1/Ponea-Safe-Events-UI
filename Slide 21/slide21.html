<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="slide21.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="navigation-bar">
              <img src="images/Mask Group 2.jpg" class="logo-img" alt="logo" />
              <form class="search-event-form">
                <input
                  type="search"
                  placeholder="Search events"
                  class="search-event-input"
                />
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button type="submit" class="submit-search-btn">Search</button>
              </form>
              <a href="#" class="public-events-link"> Public Events </a>
              <a href="#" class="private-events-link"> Private Events </a>
              <a href="#" class="create-event-link"> Create event </a>
              <a href="#" class="log-in-link"> Log In </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="create-event-title-section">
              <a href="#" class="create-event-back-link">
                <i class="fas fa-chevron-circle-left"></i>
              </a>
              <div class="create-event-mid-section">
                <div class="create-event-title">Create Event</div>
                <select
                  class="form-select create-event-title-select"
                  aria-label="event select box"
                >
                  <option selected>Public Event</option>
                  <option value="">Private Event</option>
                </select>
              </div>
              <a href="#" class="create-event-cancel-link">
                <i class="far fa-times-circle"></i>
              </a>
            </div>
            <hr class="create-event-title-underline" />
          </div>
        </div>
        <div class="create-event-form-section">
          <form action="" class="create-event-form">
            <div class="event-details-row1">
              <div class="event-banner-upload-section">
                <div class="upload-banner-title">Event Banner (1080x1080)</div>
                <div class="upload-btn-wrapper">
                  <button class="upload-event-banner-btn">
                    <img src="images/upload image .svg" alt="image" />
                    <div class="upload-banner-info">
                      <div>Upload PNG or JPEG</div>
                      <div>1080x1080</div>
                      <div>Not more than 4mb</div>
                    </div>
                  </button>
                  <input type="file" name="event banner" />
                </div>
                <button type="button" class="upload-banner-btn">Upload</button>
              </div>

              <div class="event-details-col1">
                <div class="form-group">
                  <label for="create-event-title">Event title</label>
                  <input
                    id="create-event-title"
                    placeholder="Event Title"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="create-event-type">Event Type</label>
                  <select class="form-select" aria-label="event select box">
                    <option selected>Public</option>
                    <option value="">Private</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="create-event-start-time" class="text-primary"
                    >Event Start Time</label
                  >
                  <input
                    id="create-event-start-time"
                    class="form-control"
                    type="time"
                  />
                </div>
                <div class="form-group">
                  <label for="create-event-location">Location</label>
                  <input
                    id="create-event-location"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="create-event-other-services"
                    >Select other services</label
                  >
                  <input
                    id="create-event-other-services"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>

              <div class="event-details-col2">
                <div class="form-group">
                  <label for="create-event-date">Event Date</label>
                  <input
                    id="create-event-date"
                    class="form-control"
                    type="date"
                  />
                </div>
                <div class="form-group">
                  <label for="create-event-select-category"
                    >Event Category</label
                  >
                  <select
                    id="create-event-select-category"
                    class="form-select"
                    aria-label="event select category"
                  >
                    <option selected>Public</option>
                    <option value="">Private</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="create-event-end-time red" class="text-danger"
                    >Event End Time</label
                  >
                  <input
                    id="create-event-end-time"
                    class="form-control"
                    type="time"
                  />
                </div>
                <div class="form-group">
                  <label for="create-event-applicable-tests"
                    >Applicable Tests</label
                  >
                  <select
                    id="create-event-applicable-tests"
                    class="form-select"
                    aria-label="event applicable tests"
                  >
                    <option selected>Public</option>
                    <option value="">Private</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="create-event-other-services" class="text-danger"
                    >Test Count Down</label
                  >
                  <input
                    id="create-event-other-services"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="event-details-row2">
              <div class="form-group">
                <label for="create-event-description">Event Description</label>
                <textarea
                  placeholder="Start Typping / "
                  class="form-control"
                  cols="70"
                  id="create-event-description"
                ></textarea>
              </div>
            </div>
            <div class="event-details-row3">
              <button type="button" class="create-event-next-btn">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
